<div class="page-header" id="slots">
  <h1>Slots <small>Submit, now!</small></h1>
</div>
{% assign slots = site.posts | where: "archive", false | where: "event", "" %}
{% for slot in slots %}
<div class="featurette" id="{{ slot.title | slugify }}">
  <img class="featurette-image img-circle img-responsive pull-right" src="{{ site.baseurl }}/img/slot.svg">
  <h2 class="featurette-heading">{{ slot.title | remove: '<p>' | remove: '</p>' }}
    <span class="text-muted">{{ slot.teaser  | remove: '<p>' | remove: '</p>' }}</span>
  </h2>
  <h4>
    <time datetime="{{ slot.start | date: "%Y-%m-%dT%H:%M%:z" }}"><script>document.write(new Date('{{ slot.start | date: "%Y-%m-%dT%H:%M%:z" }}').toString());</script></time>
  </h4>
  <p class="lead">{{ slot.content | remove: '<p>' | remove: '</p>' }}</p>
  <p>
    <form action="{{ site.edit-path }}/{{ slot.path }}" target="_blank">
      <button type="submit" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Submit for this slot
      </button>
    </form>


  </p>
</div>

<hr class="featurette-divider">
{% endfor %}
