<div class="page-header" id="bags">
  <h1>Bags <small>Attend, now!</small></h1>
</div>
{% assign bags = site.posts | where: "archive", false %}
{% for bag in bags %}
{% if bag.event != "" %}
<div class="featurette" id="{{ bag.title | slugify }}">
  {% include teaser.html bag=bag %}
  {% include happening_at.html bag=bag %}
  {% include bag-content.html bag=bag %}
  {% include buttons.html bag=bag %}
</div>

<hr class="featurette-divider">
{% endif %}
{% endfor %}
