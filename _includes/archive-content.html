<hr class="featurette-divider">
{% assign bags = site.posts | where: "archive", true %}
{% for bag in bags %}
<div class="featurette" id="{{ bag.title | slugify }}">
  {% include teaser.html bag=bag %}
  <h4>
    <time datetime="{{ bag.start | date: "%Y-%m-%dT%H:%M%:z" }}"></time>
  </h4>
  {% include bag-content.html bag=bag %}
  {% include buttons.html bag=bag %}
</div>

<hr class="featurette-divider">
{% endfor %}
